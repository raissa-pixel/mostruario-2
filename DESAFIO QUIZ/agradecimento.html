<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoPrime — Obrigado</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');
    body { font-family:'Montserrat',sans-serif; background:radial-gradient(circle,#0b0b0b,#000); color:#fff; margin:0; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:#0f0f10; border-radius:14px; padding:36px; box-shadow:0 10px 30px rgba(0,0,0,0.6); max-width:720px; width:95%; text-align:center; }
    h1 { color:#d4af37; font-weight:800; margin-bottom:6px; }
    .sub { color:#cfcfcf; margin-bottom:18px; }
    .summary { text-align:left; background:rgba(255,255,255,0.03); padding:18px; border-radius:8px; margin:18px 0; color:#e6e6e6; }
    .btn-back { background:#d32f2f; color:#fff; border:none; padding:12px 28px; border-radius:50px; font-weight:700; }
    .small-muted { color:#bdbdbd; font-size:.95rem; margin-top:12px; }
  </style>
</head>
<body>
  <div class="card">
    <div style="font-size:54px; color:#4caf50">✔</div>
    <h1>Obrigado!</h1>
    <div class="sub" id="mainMsg">Sua solicitação foi recebida.</div>

    <div id="summaryBox" class="summary" style="display:none;">
      <!-- preenchido por JS -->
    </div>

    <div class="d-flex justify-content-center gap-3">
      <a href="index.html" class="btn btn-back">Voltar ao Início</a>
      <button class="btn btn-outline-light" onclick="window.print()">Imprimir / Salvar</button>
    </div>

    <div class="small-muted">Em breve nossa equipe entrará em contato para confirmar os detalhes.</div>
  </div>

  <script>
    // lê query string e mostra resumo
    (function(){
      const params = new URLSearchParams(window.location.search);
      const type = params.get('type') || '';
      const box = document.getElementById('summaryBox');
      const mainMsg = document.getElementById('mainMsg');

      function show(text, html) {
        mainMsg.textContent = text;
        box.innerHTML = html;
        box.style.display = 'block';
      }

      if (type === 'compra') {
        const model = params.get('model') || '-';
        const color = params.get('color') || '-';
        const payment = params.get('payment') || '-';
        show('Compra concluída com sucesso!', `
          <p><strong>Modelo:</strong> ${decodeURIComponent(model)}</p>
          <p><strong>Cor:</strong> ${decodeURIComponent(color)}</p>
          <p><strong>Pagamento:</strong> ${decodeURIComponent(payment)}</p>
        `);
      } else if (type === 'corrida') {
        const model = params.get('model') || '-';
        const date = params.get('date') || '-';
        const time = params.get('time') || '-';
        show('Corrida agendada!', `
          <p><strong>Modelo:</strong> ${decodeURIComponent(model)}</p>
          <p><strong>Data:</strong> ${decodeURIComponent(date)}</p>
          <p><strong>Horário:</strong> ${decodeURIComponent(time)}</p>
        `);
      } else if (type === 'personalizacao') {
        const model = params.get('model') || '-';
        const ptype = params.get('ptype') || '-';
        const date = params.get('date') || '-';
        const time = params.get('time') || '-';
        show('Personalização agendada!', `
          <p><strong>Modelo:</strong> ${decodeURIComponent(model)}</p>
          <p><strong>Personalização:</strong> ${decodeURIComponent(ptype)}</p>
          <p><strong>Data:</strong> ${decodeURIComponent(date)}</p>
          <p><strong>Horário:</strong> ${decodeURIComponent(time)}</p>
        `);
      } else {
        mainMsg.textContent = 'Obrigado! Sua solicitação foi recebida.';
      }
    })();
  </script>
</body>
</html>
